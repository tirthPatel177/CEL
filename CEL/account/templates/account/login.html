{% extends 'base.html'%}
{% load static %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'account/css/auth.css'%}">
<script src="{% static 'account/js/auth.js'%}"></script>
{% endblock %}

{% block content %}
<section id="auth-body">
    <div class="container my-5 center-mx auth-box">
        <div class="row">
            <div
                class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="{% static 'images/login.svg' %}" class="auth-image">
            </div>
            <div
                class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="container-fluid">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="container auth-box-heading">
                            Login
                        </div>
                        {% for field in form %}
                        <div class="fields d-flex justify-content-center align-items-center mt-3">
                            {{field}}
                            {% if field.label == "Password" %}
                            <span class="eye-toggler">
                                <i class="fas fa-eye mx-2"></i>
                            </span>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn mt-3 auth-button">Log
                            in</button>
                    </form>
                    <div
                        class="container p-0 mt-3 d-flex justify-content-center auth-box-footer">
                        <a href="{% url 'get_email'%}" class="ml-4">Forgot
                            Password??</a>&emsp;
                        <a href="{% url 'register'%}"
                            class="mr-4 signup-link">Sign up for CEL</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
