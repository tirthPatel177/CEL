{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN & local fallback-->
    {% comment %} <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> {% endcomment %}
    <script>
        var test = document.createElement("div")
        test.className = "hidden d-none"

        document.head.appendChild(test)
        var cssLoaded = window.getComputedStyle(test).display === "none"
        document.head.removeChild(test)

        if (!cssLoaded) {
            var link = document.createElement("link");

            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = "{% static 'libs/bootstrap.min.css' %}";

            document.head.appendChild(link);
        }
    </script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    
    <!-- Fontawesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    
    <!-- jQuery CDN & local fallback-->
    {% comment %} <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> {% endcomment %}
    <script>
        window.jQuery || document.write('<script src="{% static 'libs/jquery.min.js' %}"><\/script>')
    </script>
    
    <!-- Bootstrap JS CDN & local fallback -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script>
        if (typeof($.fn.modal) === 'undefined') {
            document.write('<script src="{% static 'libs/bootstrap.min.js' %}"><\/script>')
            }
            </script>

    <!-- Bootstrap Bundle JS CDN & local fallback -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script> -->
    <script>
        if (typeof($.fn.modal) === 'undefined') {
            document.write('<script src="{% static 'libs/bootstrap.bundle.min.js' %}"><\/script>')
            }
            </script>

    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <script src="{% static 'js/base.js'%}"></script>
    
    {% block head%}{% endblock %}
</head>

<body>
    {% include 'messages.html' %}
    {% include 'navbar.html' %} 
    
    {% block content %} {% endblock %} 
    
    {% include 'footer.html'%}
</body>

</html>
